<!DOCTYPE html>
<html ng-app="placeApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Place Research</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/places.css" />
</head>

<body>
	<div style="clear:both;text-align:center;">
		<b>Place Research</b>
	</div>

	<table class="layoutTable">
		<tr class="layoutRow">
			<td colspan="1" class="layoutCell">
				<div ng-controller="searchPlacesCtrl" ng-include="criteriaURL" style="float:left"></div>
			</td>
			<td colspan="2" class="layoutCell">
				<div ng-controller="searchResultsCtrl" ng-include="resultsURL" style="float:left"></div>
			</td>
		</tr>
	</table>

	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/place-api.js"></script>
	<script src="js/controllers/controllers.js"></script>
</body>

</html>
