<!DOCTYPE html>
<html ng-app="placeApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Place Research</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/places.css" />
</head>

<body ng-controller="searchPlacesCtrl">
    <div class="header">
    	<h1 class="pageTitle">
	    	<b>Place Research</b>
        </h1>
    </div>
    <div style="clear:both;">
        <table class="layoutTable">
            <tr class="layoutRow">
                <td colspan="1" class="layoutCell">
                    <div class="searchCriteria"" ng-include="criteriaURL" style="float:left"></div>
                </td>
                <td colspan="2" class="layoutCell">
                    <div class="searchResults" ng-include="resultsURL" style="float:left"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="map">
        <ui-gmap-google-map center="map.center"
                zoom="map.zoom"
                options="map.options"
                class="angular-google-map-container">
            <ui-gmap-markers models='searchResults' fit="true" coords="'self'" options="'title:name'" idkey="'id'"></ui-gmap-markers>
        </ui-gmap-google-map>
    </div>

    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/place-api.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/lib/lodash.js"></script>
    <script src="js/lib/angular-google-maps.js"></script>

</body>

</html>
